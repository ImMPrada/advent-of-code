name: On PR Merge to 2024

on:
  pull_request:
    types:
      - closed
    branches:
      - '20[0-9][0-9]' # Matches branches like 2019, 2020, 2021, etc.
    paths:
      - 'test-*' # Matches branches like day-1, day-2, etc.

jobs:
  notify:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.base.ref, '2024')
    runs-on: ubuntu-latest
    steps:
      - name: Echo branch name
        run: 'echo "Done! Branch: ${{ github.event.pull_request.head.ref }}"'
